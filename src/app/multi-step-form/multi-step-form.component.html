<mat-stepper [linear]="false" [orientation]="stepperOrientation" #stepper animationDuration="1000">
	<ng-container *ngFor="let step of steps">
		<mat-step [stepControl]="step.formGroup">
			<ng-template matStepLabel>{{step.stepTitle}}</ng-template>
			<ng-template matStepContent>
				<app-step [step]="step" (submit)="$$submit()"></app-step>
			</ng-template>
		</mat-step>
	</ng-container>
</mat-stepper>
